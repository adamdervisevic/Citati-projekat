<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="row">
            <h1 class="col-12">Contact Us</h1>
        </div>
        <div class="row">
            <label for="name"></label>
            <input type="text" name="tx" id="tx" class="col-12" placeholder="Your Name">
        </div>
        <div class="row">
            <label for="em"></label>
            <input type="email" name="em" id="em" class="col-12" placeholder="Email Address">
        </div>
        <div class="row">
            <label for="text"></label>
            <textarea name="text" id="text" cols="30" rows="6" class="col-12" placeholder="Type your Message"></textarea>
        </div>
        <div class="submit">
            <input type="submit" value="Send" class="col-12">
        </div>
        
    </div>
</body>
</html>
