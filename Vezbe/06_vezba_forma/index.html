<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Forma</title>
</head>
<body>
    <form>
        <div>
            <h1>Your payment details</h1>
        </div>
    
        <div class="name">
            <label for="name">NAME</label><br>
            <input type="text" name="name" id="name">
        </div>
    
        <div class="card">
            <label for="card">CARD NUMBER</label><br>
            <div class="form-group">
                <i class="fa-solid fa-credit-card" style="color: #757575;"></i><input type="number" name="card" id="card" >
            </div>
                
        </div>
        <div class="date">
            <p>EXPIRATION DATE</p>
            <input type="number" name="month" id="month" placeholder="MM" maxlength="2">
            <input type="number" name="year" id="year" placeholder="YY" maxlength="2">
        </div>
        <div class="cvc">
            <input type="number" name="cvc" id="cvc" placeholder="123" maxlength="3">
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="save">Save my card for future purchases</label>
        </div>
        <input type="submit" value="PAY NOW">
    </form>
</body>
</html>
